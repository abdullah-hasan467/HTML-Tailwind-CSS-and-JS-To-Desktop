<!DOCTYPE html>

  <head>

    <title>Document</title>
    <link rel="stylesheet" href="../CSS/Output/output.css" />
    <link

      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
  </head>
  <body>
    <!-- Navbar  -->
    <nav class="p-3 flex bg-white justify-between items-center">
      <a href="#" id="brand" class="flex items-center gap-2">
        <img
          class="object-cover max-w-12 max-h-12"
          src="../assets/asset 0.png"
          alt="Company Logo"
        />
        <span class="text-lg font-medium font-display">To Desktop</span>
      </a>

      <div class="hidden md:flex gap-12" id="nav-menu">
        <a
          href="#"
          target="#"
          class="font-semi-bold hover:text-blue-700 hover:bg-slate-200 p-5 rounded-lg"
          >Pricing</a
        >
        <a
          href="#"
          target="#"
          class="font-semi-bold hover:text-blue-700 hover:bg-slate-200 p-5 rounded-lg"
          >Docs</a
        >
        <a
          href="#"
          target="#"
          class="font-semi-bold hover:text-blue-700 hover:bg-slate-200 p-5 rounded-lg"
          >ChangeLog</a
        >
        <a
          href="#"
          target="#"
          class="font-semi-bold hover:text-blue-700 hover:bg-slate-200 p-5 rounded-lg"
          >Blogs</a
        >
        <a
          href="#"
          target="#"
          class="font-semi-bold hover:text-blue-700 hover:bg-slate-200 p-5 rounded-lg"
          >Login</a
        >
      </div>
      <button
        class="hidden lg:flex gap-4 items-center border border-gray-600 px-2 py-3 rounded-lg hover:border-red-950 hover:ring-2"
      >
        <img src="../assets/asset 1.svg" alt="logo" />
        <span> Electron Developers </span>
        <i class="fa-solid fa-arrow-right"></i>
      </button>

      <button class="p-2 lg:hidden" onclick="handleMenu()">
        <i class="fa-solid fa-bars text-2xl text-gray-600"></i>
      </button>

      <div
        id="nav-dialouge"
        class="hidden fixed z-10 md:hidden bg-white inset-0 p-3"
      >
        <div class="flex justify-between" id="nav-bar">
          <a href="#" id="brand" class="flex items-center gap-2">
            <img
              class="object-cover max-w-12 max-h-12"
              src="../assets/asset 0.png"
              alt="Company Logo"
            />
            <span class="text-lg font-medium font-display">To Desktop</span>
          </a>

          <button class="p-2 md:hidden" onclick="handleMenu()">
            <i
              class="fa-solid fa-xmark text-red-700 hover:scale-150 hover:delay-5000"
            ></i>
          </button>
        </div>

        <div class="mt-10">
          <a
            href="#"
            class="font-medium m-3 p-3 hover:bg-gray-100 block rounded-lg"
            >Pricing</a
          >
          <a
            class="font-medium m-3 p-3 hover:bg-gray-100 block rounded-lg"
            href="#"
            >Docs</a
          >
          <a
            class="font-medium m-3 p-3 hover:bg-gray-100 block rounded-lg"
            href="#"
            >Changelog</a
          >
          <a
            class="font-medium m-3 p-3 hover:bg-gray-100 block rounded-lg"
            href="#"
            >Blog</a
          >
          <a
            class="font-medium m-3 p-3 hover:bg-gray-100 block rounded-lg"
            href="#"
            >Login</a
          >
        </div>

        <div class="h-[1px] bg-gray-500"></div>
        <button
          class="mt-10 w-full flex gap-4 items-center px-10 py-5 rounded-lg hover:bg-gray-100"
        >
          <img src="../assets/asset 1.svg" alt="logo" />
          <span> Electron Developers </span>
        </button>
      </div>
    </nav>

    <!-- Main -->
    <main>
      <!-- hero section -->
      <div
        id="hero"
        class="min-h-screen bg-gradient-to-br from-purple-50 via-orange-50 to-transparent"
      >
        <div id="hero-container" class="max-w-4xl px-6 pb-32 flex flex-col">
          <div
            id="version-text"
            class="flex my-6 gap-2 items-center border border-yellow-300 bg-yellow-50 rounded-lg px-2 w-fit shadow-md hover:shadow-lg hover:-translate-y-2 transition duration-500 group"
          >
            <div
              class="w-2 h-2 bg-yellow-400 rounded-full border border-yellow-700"
            ></div>
            <p class="font-medium text-yellow-600">
              v0.21.1
              <span class="text-yellow-800"> Find-in-page bug fixes</span>
            </p>
            <i class="fa-solid fa-arrow-right text-yellow-600 group-hover:translate-x-0.5 transition duration-500"></i>
          </div>
        </div>
      </div>
    </main>
  </body>

  <script src="../JS/script.js"></script>
</html>
